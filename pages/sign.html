<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up With Us</title>
    <link rel="shortcut icon" href="../images/login.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="bg__img"></div>
    <div class="container">
        <div class="login__main">
            <div class="login__sub">
                <div>
                    <p class="login__head">Sign Up</p>
                    <div class="login__liner"></div>
                </div>
                <div class="login__input">
                    <label for="name">
                        <p class="login__label">Name *</p>
                    </label>
                    <input type="text" placeholder="Enter Your Name" name="name" required class="inp">
                </div>
                <div class="login__input">
                    <label for="email">
                        <p class="login__label">Email Address *</p>
                    </label>
                    <input type="email" placeholder="Enter Your Email Address" name="email" required class="inp">
                </div>
                <div class="login__input">
                    <label for="psw">
                        <p class="login__label">Password *</p>
                    </label>
                    <input type="password" placeholder="Enter Your Password" name="psw" required class="inp">
                </div>
                <button class="login__btn2 login-btn">Sign Up</button>
                <ul class="login__collection">
                    <li class="login__items">
                        <a href="../index.html">
                            <span class="login__text">Already have an account?</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="login__img2">
                <img src="../images/girl.png" alt="">
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
