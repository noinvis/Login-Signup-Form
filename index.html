<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login To Your Account</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/login.png" type="image/x-icon">
</head>
<body>
    <div class="bg__img"></div>
    <div class="container">
        <div class="login__main">
            <div class="login__img">
                <img src="./images/girl.png" alt="">
            </div>
            <div class="login__sub">
                <div>
                    <p class="login__head">Login</p>
                    <div class="login__line"></div>
                </div>
                <div class="login__input">
                    <label for="user">
                        <p class="login__label">Username *</p>
                    </label>
                    <input type="text" placeholder="Enter Your Username" name="username" required class="inp">
                </div>
                <div class="login__input">
                    <label for="psw">
                        <p class="login__label">Password *</p>
                    </label>
                    <input type="password" placeholder="Enter Your Password" name="psw" required class="inp">
                </div>
                <div class="login__check">
                    <label class="login__label">
                        <input type="checkbox" name="remember"> Remember me
                      </label>
                </div>
                <button class="login__btn register-btn">Login</button>
                <ul class="login__collection">
                    <li class="login__items">
                        <a href="./pages/sign.html">
                            <span class="login__text">Forgot password?</span>
                        </a>
                    </li>
                    <li class="login__items">
                        <a href="./pages/sign.html">
                            <span class="login__text">Don't have an account?</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
